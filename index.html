<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{test}}
        <p x-text='test'></p>
        <p x-html='html'></p>
        <p>
            <input type="text" x-model = 'test'>
        </p>
        <p>
            <button @click='onClick'>按钮</button>
        </p>
    </div>
    <script src="Xvue.js"></script>
    <script src="compile.js"></script>
    <script>
        const o = new Xvue({
            el:'#app',
            data:{
                test:'aaala',
                foo:{bar:'bar'},
                html:'<button>asdfsadf</button>'
            },
            methods:{
                onClick(){
                    alert('点击了按钮')
                }
            }
        });
        console.log(o.$data.test);
        o.$data.test = 'hello, vue'
        console.log(o.$data.test);
        
        console.log(o.$data.foo.bar);
        o.$data.foo.bar = 'hello, foo'
        console.log(o.$data.foo.bar);
        
    </script>
